{% extends 'site_app/user.html' %}

{% block content %}

<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a href="#">Services</a>
	</li>
	<li class="breadcrumb-item active">LP Buyback</li>
</ol>

<div class="row">
	<div class="col-lg-3">
		<div class="card mb-3">
			<div class="card-header">
				<i class="fas fa-balance-scale"></i>
				Buyback Rates
			</div>
			<div class="card-body">
				Guristas: <strong>{{ guristas_lprate }}</strong> ISK/LP<br>
				Sanshas: <strong>{{ sanshas_lprate }}</strong> ISK/LP
			</div>
		</div>
	</div>

	<div class="col-lg-6">
		<div class="card mb-3">
			<div class="card-header">
				<i class="fas fa-list"></i>
				Instructions
			</div>
			<div class="card-body">
				{{ instructions.field_text|safe }}
			</div>
			<div class="card-footer small text-muted">Updated {{ instructions.last_updated }}</div>
		</div>
	</div>
</div>

{% endblock %}
