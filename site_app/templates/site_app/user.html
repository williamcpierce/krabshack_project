{% extends 'krabshack_project/base.html' %}

{% block loginlogout %}

{% if request.user.is_authenticated %}

<li class="nav-item">
	<a class="nav-item nav-link">{{ user.username }}</a>
</li>

<li class="nav-item dropdown no-arrow">
	<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding-top: 4px; padding-bottom: 4px">
		<img src="https://image.eveonline.com/Character/{{ uid }}_30.jpg" class="rounded-circle"></img>
	</a>
	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
		{% if request.user.is_superuser %}
		<a class="dropdown-item" href="/admin">Admin</a>
		{% endif %}
		<a class="dropdown-item" href="{% url 'logout' %}?next=/" data-toggle="modal" data-target="#logoutModal">Logout</a>
	</div>
</li>

{% else %}

<li class="nav-item">
	<a href="{% url 'social:begin' 'eveonline' %}">
		<img src="/static/eve-sso-login-white-small.png" border=0>
	</a>
</li>

{% endif %}

{% endblock %}
