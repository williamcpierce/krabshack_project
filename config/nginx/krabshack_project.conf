upstream web {
    ip_hash;
    server web:80;
}

server {
    listen 80;
    server_name 45.55.45.47;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    if ($host = 45.55.45.47) {
        return 301 https://$host$request_uri;
    }

    return 404;
}

server {
    listen 443 ssl http2 default_server;
    server_name 45.55.45.47;

    ssl_certificate /etc/letsencrypt/live/45.55.45.47/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/45.55.45.47/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    gzip on;
    keepalive_timeout 5;
    client_max_body_size 4G;

    location /static/ {
        autoindex on;
        alias /static/;
    }

    location /media/ {
        autoindex on;
        alias /media/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://web/;
    }
}
