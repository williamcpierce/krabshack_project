{% extends 'site_app/user.html' %}

{% load static %}

{% block js %}

<!-- begin::Page Scripts(used by this page) -->
<script src="{% static '/assets/js/tables.js' %}" type="text/javascript"></script>
<!-- end::Page Scripts(used by this page) -->

{% endblock %}

{% block content %}

<!-- begin: Content Style -->
<style type="text/css">
	#kt_table_1_filter{ display:none; }
</style>
<!-- end: Content Style -->

<!-- begin:: Content Head -->
<div class="kt-subheader kt-grid__item" id="kt_subheader">
	<div class="kt-container kt-container--fluid ">
		<div class="kt-subheader__main">
			<h3 class="kt-subheader__title">{{ subheader }}</h3>
		</div>
		<div class="kt-subheader__toolbar">
			<div class="kt-quick-search kt-quick-search--result-compact">			
				<form class="kt-quick-search__form">
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"><i class="flaticon2-search-1"></i></span></div>
						<input type="text" class="form-control kt-quick-search__input" placeholder="Search..." id="filterField">
						<div class="input-group-append"><span class="input-group-text"><i class="la la-close kt-quick-search__close" style="display: none;"></i></span></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- end:: Content Head -->

<!-- begin:: Content Body -->
<div class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid" style='margin-top: -35px; margin-bottom: -35px'>

{% block table %}{% endblock %}

</div>
<!-- end:: Content Body -->

{% endblock %}
